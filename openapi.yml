        companyName:
          type: string
          description: 회사명 또는 이름
          example: 회사명
          default: 회사명
        companyContact:
          type: string
          description: 전화번호
          example: "0212341234"
        companyAddress:
          type: string
          description: 주소
          example: 서울시 중구 동호로
