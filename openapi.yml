##############################################################################################

components:
  securitySchemes:
    AccessToken:
      type: apiKey
      name: AccessToken
      in: header
      description: Access token for use this api
  parameters:
    SortByParam:
      name: sortBy
      in: query
      required: false
      description: |
        정렬 기준
        * id: 그룹 아이디
        * name: 그룹 이름
      schema:
        type: string
        enum: [id, name]
        default: id
    OrderByParam:
      name: orderBy
      in: query
      required: false
      description: |
        정렬 방향
        * desc: 내림차순
        * asc: 오름차순
      schema:
        type: string
        enum: [desc, asc]
        default: desc
  schemas:
    # SampleSchema:
    #   type: object
    #   required:
    #     - fdddddddddd
    #   properties:
    #     properties1:
    #       type: string
    #       description: 기본 필드
    #       example: 예시
    #       default: "가나다"
    CreateListRequest:
      type: object
      required: 
        - name
        - senderName
        - companyName
        - companyContact
        - companyAddress
      properties:
        name:
          type: string
          description: 주소록 이름
          example: 스티비 뉴스레터
        senderName:
          type: string
          description: 발신자 이름
          example: 스티비
        companyName:
          type: string
          description: 회사 이름
          example: 스티비 주식회사
        companyContact:
          type: string
          description: 회사 연락처
          example: support@stibee.com
        companyAddress:
          type: string
          description: 회사 주소
          example: 서울시 중구 동호로17길 13, 4층
        useSubscriberAutoDelete:
          type: boolean
          description: 하드바운드 시 구독자 자동삭제 여부
          default: true
          example: true
        canSendToUnsubscribed:
          type: boolean
          description: "이메일 발송 시 수신거부 구독자 포함 가능 여부"
          default: false
          example: false
    CreateListResponse:
      type: object
      properties:
        id:
          type: integer
          description: "주소록 아이디"
          example: 1234
    GetListsResponse:
      type: object
      properties:
        id:
          type: integer
          description: 주소록 아이디
          example: 1234
        owner:
          type: string
          description: ""
          example: "hello@stibee.com"
        name:
          type: string
          description: 주소록 이름
          example: 1234
        senderName:
          type: string
          description: 발신자 이름
          example: 스티비
        companyName:
          type: string
          description: 회사 이름
          example: 스티비 주식회사
          default: 스티비
        companyContact:
          type: string
          description: 회사 연락처
          example: support@stibee.com
        companyAddress:
          type: string
          description: 회사 주소
          example: 서울시 중구 동호로17길 13, 4층
        useSubscriberAutoDelete:
          type: boolean
          description: 하드바운드 시 구독자 자동삭제 여부
          example: true
        canSendToUnsubscribed:
          type: boolean
          description: "이메일 발송 시 수신거부 구독자 포함 가능 여부"
          example: false
          
    GetEmailsResponse:
      type: object
      properties:
        total:
          type: integer
          description: 기본 필드
          example: 8
        offset:
          type: integer
          description: 기본 필드
          example: 0
        limit:
          type: integer
          description: 기본 필드
          example: 8
        items:
          type: array
          items:
            $ref: '#/components/schemas/GetEmailResponse'
    GetEmailResponse:
      type: object
      properties:
        id:
          type: integer
          description: 이메일 아이디
          example: 123456
        status:
          type: integer
          description: |
            이메일의 상태 코드
            - 0: 작성 중
            - 1: 예약 중
            - 21, 22: 발송 중
            - 3: 발송 완료
          enum:
            - 0
            - 1
            - 21
            - 22
            - 3
          example: 3
        listId:
          type: integer
          description: 주소록 아이디
          example: 123456
        type:
          type: integer
          description: 이메일의 타입
          example: 1
        subType:
          type: integer
          description: 이메일의 서브 타입
          example: 0
        subject:
          type: string
          description: 이메일 제목
          example: "이메일 제목"
        subjectA:
          type: string
          description: A/B 테스트의 A 제목
          example: ""
        subjectB:
          type: string
          description: A/B 테스트의 B 제목
          example: ""
        permanentLink:
          type: string
          format: uri
          description: 이메일 콘텐츠 링크(웹에서 보기)
          example: "https://stib.ee/2eYF"
        permanentLinkSecondary:
          type: string
          format: uri
          description: ""
          example: "https://stib.ee/2eYF"
        segmentIds:
          type: array
          description: "" 
          items:
            type: integer
          example: [1234]
        groupIds:
          type: array
          description: ""
          items:
            type: integer
          nullable: true
          example: null
        sentTime:
          type: string
          format: date-time
          description: 이메일 발송 시간
          example: "2024-07-23T18:43:03+09:00"
        sentTimeA:
          type: string
          format: date-time
          description: A/B 테스트의 A 발송 시간
          example: "0001-01-01T00:00:00Z"
        sentTimeB:
          type: string
          format: date-time
          description: A/B 테스트의 B 발송 시간
          example: "1990-01-01T00:00:00+09:00"
        senderEmail:
          type: string
          format: email
          description: 발신자 이메일 주소
          example: "gildong.go@stibee.com"
        senderName:
          type: string
          description: 발신자 이름
          example: "Gildong"
        senderNameA:
          type: string
          description: A/B 테스트의 A 발신자 이름
          example: ""
        senderNameB:
          type: string
          description: A/B 테스트의 B 발신자 이름
          example: ""
        owner:
          type: string
          format: uuid
          description: 이메일 소유자 UU아이디
          example: "hello@stibee.com"
        abRatio:
          type: integer
          description: A/B 테스트의 비율
          example: 0
        isStarred:
          type: boolean
          description: 즐겨찾기 여부
          example: false
        includeUnsubscribed:
          type: boolean
          description: 구독 취소한 사용자 포함 여부
          example: false
        createdTime:
          type: string
          format: date-time
          description: 이메일 생성 시간
          example: "2024-07-19T17:56:06+09:00"
        modifiedTime:
          type: string
          format: date-time
          description: 이메일 수정 시간
          example: "2024-07-23T18:43:18+09:00"
    GetSubscribersVarsResponse:
      type: array
      items:
        $ref: '#/components/schemas/GetSubscriberVarsResponse'
      example:
        - id: 60723
          label: "이메일 주소"
          substitution: "email"
          defaultValue: ""
          isMandatory: true
          customLabel: ""
          type: "text"
          typeOption: {}
          isVisible: false
        - id: 60724
          label: "이름"
