          description: "수신거부 구독자 발송 대상 포함 여부"
          default: false
          example: false
    CreateListResponse:
      type: object
      properties:
        id:
          type: integer
          description: "주소록 아이디"
          example: 1234
    CopyListResponse:
      type: object
      properties:
        id:
          type: integer
          description: "복사된 주소록 아이디"
          example: 1234
