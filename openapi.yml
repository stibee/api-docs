                  value:
                    code: "stberror.Errors.List.AlreadyExistEmail"
                    httpStatusCode: 400
                InvalidEmail:
                  description: "추가 실패 - 이메일 주소 형식이 잘못됨."
                  value:
                    code: "stberror.Errors.List.InvalidEmail"
                    httpStatusCode: 400
                InvalidData:
                  description: "추가 실패 - 사용자 정의 필드가 잘못됨."
                  value:
                    code: "stberror.Errors.List.InvalidData"
                    httpStatusCode: 400
