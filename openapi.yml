    EmailLogItem:
      type: object
      properties:
        id:
          type: integer
          description: 로그 아이디
          example: 1
        subscriber:
          type: string
          format: email
          description: 구독자 이메일
          example: "gildong.go@stibee.com"
        action:
          type: string
          description: |
            구독자 활동
            - P : 발송 성공
            - F : 발송 실패(소프트바운스)
            - A : 발송 실패(하드바운스)
            - D : 수신 거부
            - O : 이메일 오픈
            - C : 이메일 본문 내 링크 클릭
          enum: [P, F, A, D, O, C]
          example: "P"
        value:
          type: string
          description: |
            구독자 활동별 값
            - action이 O이면, UserAgent 정보
            - action이 C이면, 클릭한 URL
          example: ""
        value2:
          type: string
          description: |
            구독자 활동별 보조 값
            - action이 C이면, UserAgent 정보
            - action이 P, F, A이면, 발송 성공/실패 서버 응답값
          example: "250\nok"
        createdTime:
          type: string
          format: date-time
          description: 구독자 활동 생성 시간
          example: "2024-07-23T18:43:08+09:00"

