externalDocs:
  description: 주소록 웹훅 사용하기
  url: https://help.stibee.com/api-webhook/list-webhook
servers:
  - url:  https://api.stibee.com/v2
security:
  - AccessToken: []
tags:
  - name: "이메일"
    description: "프로, 엔터프라이즈 요금제에서 사용할 수 있는 API입니다."
  - name: "이메일 - 콘텐츠"
    description: "프로, 엔터프라이즈 요금제에서 사용할 수 있는 API입니다."
  - name: "이메일 - 태그"
    description: "프로, 엔터프라이즈 요금제에서 사용할 수 있는 API입니다."
  - name: "주소록"
    description: "엔터프라이즈 요금제에서 사용할 수 있는 API입니다."
  - name: "주소록 - 구독자"
    description: "스탠다드, 프로, 엔터프라이즈 요금제에서 사용할 수 있는 API입니다."
  - name: "주소록 - 그룹"
    description: "프로, 엔터프라이즈 요금제에서 사용할 수 있는 API입니다."
  - name: "주소록 - 발신자 이메일 주소"
    description: "엔터프라이즈 요금제에서 사용할 수 있는 API입니다."
  - name: "주소록 - 사용자 정의 필드"
    description: "엔터프라이즈 요금제에서 사용할 수 있는 API입니다."
    externalDocs:
      description: Find out more
      url: http://swagger.io
paths:
  /emails:
    post:
      summary: 이메일 생성
      tags:
        - 이메일
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEmailRequest'
            example:
              subject: "이메일 제목"
              senderEmail: "gildong.go@stibee.com"
              senderName: "고길동"
              listId: 1234
      responses:
        '200':
          description: "이메일 생성 성공" # 기존 "200 OK"에서 좀 더 명확하게
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateEmailResponse'
        '400':
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                NotEmailTypeNormal:
                  value:
                    code: "stberror.Errors.Email.NotEmailTypeNomal"
                    httpStatusCode: 400
                    message: "일반메일 타입이 아닙니다."
                PermissionDenied:
                  value:
                    code: "stberror.Errors.Authorization.PermissionDenied"
                    httpStatusCode: 400
                    message: "listId, segmentIds, groupIds 의 owner가 아닌경우, 사용할 수 없는 발신자 이메일"
                  description: "일반적으로 소유자가 아닌 경우"
    get:
      summary: 이메일 목록 조회
      tags:
        - 이메일
      parameters:
        - name: tagIds
          in: query
          required: false
          schema:
            type: integer
            format: int
        - name: listId
          in: query
          required: false
          schema:
            type: integer
            format: int
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            format: int
            default: 0
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            format: int
            default: 20
      responses:
        '200':
          description: "200 OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetEmailsResponse'

  /emails/{id}:
    get:
      summary: 이메일 정보 조회
      tags:
        - 이메일
      parameters:
        - name: id
          in: path
          required: true
          description: 이메일 아이디
          schema:
            type: integer
            format: int
      responses:
        '200':
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetEmailResponse'
    put:
      tags:
        - 이메일
      summary: 이메일 정보 수정
      description: |
        작성 중 상태인 이메일의 정보(이메일 제목, 발신자 이름, 세그먼트, 그룹 등)를 수정할 수 있습니다.
      parameters:
        - name: id
          in: path
          required: true
          description: 수정할 이메일 아이디
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEmailRequest'
      responses:
        '200':
          description: 이메일이 성공적으로 수정됨
          content:
            text/plain:
              schema:
                type: string
                example: "ok"
        '400':
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                PermissionDenied:
                  value:
                    code: "stberror.Errors.Authorization.PermissionDenied"
                    httpStatusCode: 400
                    message: "소유자가 아닙니다, listId, segmentIds, groupIds 의 owner가 아닌경우, 사용할 수 없는 발신자 이메일"
                  description: "일반적으로 소유자가 아닌 경우"
                NotEmailTypeNormal:
                  value:
                    code: "stberror.Errors.Email.NotEmailTypeNomal"
                    httpStatusCode: 400
                    message: "일반메일 타입이 아닙니다."
                InvalidRequest:
                  value:
                    code: "stberror.Errors.Data.InvalidRequest"
                    httpStatusCode: 400
                    message: "작성 중 상태가 아닙니다"
    delete:
      summary: 이메일 삭제
      tags:
        - 이메일
      parameters:
        - name: id
          in: path
          required: true
          description: 삭제할 이메일 아이디
          schema:
            type: integer
      responses:
        '200':
          description: 성공적으로 삭제됨
          content:
            text/plain:
              schema:
                type: string
                example: "ok"
  /emails/{id}/logs:
    get:
      tags:
        - 이메일
      summary: 이메일 상세 통계 조회
      description: 특정 이메일의 상세 통계 정보를 조회합니다
      parameters:
        - name: id
          in: path
          required: true
          description: 이메일 아이디
          schema:
            type: integer
        - name: offset
          in: query
          required: false
          description: 현재 데이터 조회가 시작되는 위치
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: limit
          in: query
          required: false
          description: 한 번에 가져올 데이터의 최대 개수
          schema:
            type: integer
            minimum: 1
            default: 100
      responses:
        '200':
          description: 상세 통계 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmailLogsResponse'
  /emails/{id}/copy:
    post:
      tags:
        - 이메일
      summary: 이메일 복사
      description: 특정 이메일을 복사하여 새로운 이메일을 생성합니다
      parameters:
        - name: id
          in: path
          required: true
          description: 복사할 이메일 아이디
          schema:
            type: integer
      responses:
        '200':
          description: 이메일이 성공적으로 복사됨
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedCopiedEmailResponse'
  /emails/{id}/tags/release:
    post:
      tags:
        - "이메일 - 태그"
      summary: 태그 해제
      description: 특정 이메일에서 지정된 태그들을 해제합니다
      parameters:
        - name: id
          in: path
          required: true
          description: 이메일 아이디
          schema:
            type: integer
        - name: tagIds
          in: query
          required: true
          description: 태그 아이디 목록 (콤마로 구분)
          schema:
            type: string
            pattern: '^\d+(,\d+)*$'
            example: "1,2"
      responses:
        '200':
          description: 성공적으로 태그가 해제됨
          content:
            text/plain:
              schema:
                type: string
                example: "ok"
  /emails/{id}/tags/assign:
    post:
      summary: 태그 할당
      tags:
        - "이메일 - 태그"
      parameters:
        - name: id
          in: path
          required: true
          description: 이메일 아이디
          schema:
            type: integer
        - name: tagIds
          in: query
          required: true
          description: 태그 아이디 목록 (콤마로 구분)
          schema:
            type: string
          example: "1,2"

      responses:
        '200':
          description: 성공적으로 처리됨
          content:
            text/plain:
              schema:
                type: string
                example: "ok"
        '400':
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                PermissionDenied:
                  value:
                    code: "stberror.Errors.Authorization.PermissionDenied"
                    httpStatusCode: 400
                    message: "허용되지 않은 요청입니다."
                  description: "일반적으로 소유자가 아닌 경우"
                InvalidRequest:
                  value:
                    code: "stberror.Errors.Data.InvalidRequest"
                    httpStatusCode: 400
                    message: "잘못된 tagIds, 존재하지 않거나 요청된 tagIds 수와 DB의 수가 다른 경우"
  /emails/{id}/content:
    get:
      tags:
        - "이메일 - 콘텐츠"
      summary: 콘텐츠 조회
      description: 특정 이메일의 HTML 콘텐츠를 조회합니다
      parameters:
        - name: id
          in: path
          required: true
          description: 이메일 아이디
          schema:
            type: integer
      responses:
        '200':
          description: 이메일 콘텐츠
          content:
            text/html:
              schema:
                type: string
                example: |
                  <html>
                    <head>
                    </head>
                    <body>
                      hello
                    </body>
                  </html>
        '400':
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                PermissionDenied:
                  value:
                    code: "stberror.Errors.Authorization.PermissionDenied"
                    httpStatusCode: 400
                    message: "허용되지 않은 요청입니다."
                  description: "일반적으로 소유자가 아닌 경우"
                InvalidRequest:
                  value:
                    code: "stberror.Errors.Data.InvalidRequest"
                    httpStatusCode: 400
                    message: "잘못된 abTest 값, 'A' 또는 'B' 여야 함"
                NoHTMLExist:
                  value:
                    code: "stberror.Errors.Editor.NoHTMLExist"
                    httpStatusCode: 400
                    message: "HTML 파일이 존재하지 않음"
    post:
      summary: 콘텐츠 수정
      tags:
        - "이메일 - 콘텐츠"
      parameters:
        - name: id
          in: path
          required: true
          description: 이메일 아이디
          schema:
            type: integer
      requestBody:
        required: true
        content:
          text/html:
            schema:
              type: string
              description: 이메일 HTML 콘텐츠
            example: |
              <html>
                <head>
                </head>
                <body>
                  hello
                </body>
              </html>
      responses:
        '200':
          description: 성공적으로 처리됨
          content:
            text/plain:
              schema:
                type: string
                example: "ok"
        '400':
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                WrongStatus:
                  description: "편집할 수 없는 상태"
                  value:
                    code: "stberror.Errors.Email.WrongStatus"
                    httpStatusCode: 400
                    message: "이메일 상태를 확인 하세요."
  /emails/{id}/send:
    post:
      tags:
        - "이메일"
      summary: 이메일 발송
      description: 이메일을 발송합니다
      parameters:
        - name: id
          in: path
          required: true
          description: 발송할 이메일 아이디
          schema:
            type: integer
      responses:
        '200':
          description: 이메일이 성공적으로 발송됨
          content:
            text/plain:
              schema:
                type: string
                example: "ok"
        '400':
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                PermissionDenied:
                  value:
                    code: "stberror.Errors.Authorization.PermissionDenied"
                    httpStatusCode: 400
                    message: "허용되지 않은 요청입니다."
                  description: "일반적으로 소유자가 아닌 경우"
                WrongStatus:
                  value:
                    code: "stberror.Errors.Email.WrongStatus"
                    httpStatusCode: 400
                    message: "이메일 상태를 확인 하세요."
                ExceededSubscribers:
                  value:
                    code: "stberror.Errors.List.ExceededSubscribers"
                    httpStatusCode: 400
                    message: "구독자가 초과 하였습니다."
                Spamer:
                  value:
                    code: "stberror.Errors.Email.Spamer"
                    httpStatusCode: 400
                    message: "스패머"
                EmptySubscriber:
                  value:
                    code: "stberror.Errors.Email.EmptySubscriber"
                    httpStatusCode: 400
                    message: "구독자가 0명입니다."
                NeedProPlan:
                  value:
                    code: "stberror.Errors.Service.NeedProPlan"
                    httpStatusCode: 400
                    message: "프로 요금제 이상부터 사용할 수 있습니다."
                NoEmailActionSegmentAuthority:
                  value:
                    code: "stberror.Errors.Service.NoEmailActionSegmentAuthority"
                    httpStatusCode: 400
                    message: "프로 요금제 필요"
                TooManyGroups:
                  value:
                    code: "stberror.Errors.List.TooManyGroups"
                    httpStatusCode: 400
                    message: "그룹은 최대 {maxCount}개 까지만 만들 수 있습니다."
                ExceededSubscriberVarLimit:
                  value:
                    code: "stberror.Errors.List.ExceededSubscriberVarLimit"
                    httpStatusCode: 400
                    message: "사용자 정의 필드는 최대 {maxCount}개 까지만 만들 수 있습니다."
                SegmentExceededLimit:
                  value:
                    code: "stberror.Errors.List.SegmentExceededLimit"
                    httpStatusCode: 400
                    message: "세그먼트는 최대 {maxCount}개 까지만 만들 수 있습니다."
                ExceededAutomailCountLimit:
                  value:
                    code: "stberror.Errors.Email.ExceededAutomailCountLimit"
                    httpStatusCode: 400
                    message: "자동이메일은 최대 {maxCount}개까지만 실행할 수 있습니다."
                IncompleteEmail:
                  value:
                    code: "stberror.Errors.Email.IncompleteEmail"
                    httpStatusCode: 400
                    message: "이메일이 완성되지 않았습니다."
  /emails/{id}/reserve:
    post:
      tags:
        - "이메일"
      summary: 이메일 발송 예약
      description: |
        이메일을 예약합니다. 
        예약 시, 발송 시간을 YYYYMMDDhhmmss 형식으로 지정해야 하며, 대한민국 표준시(UTC+9)를 따릅니다.
        예시: 2025년 5월 1일 11시 30분 00초 → 20250501113000
      parameters:
        - name: id
          in: path
          required: true
          description: 예약 발송할 이메일 아이디
          schema:
            type: integer
        - name: reserveTime
          in: query
          required: true
          description: |
            예약 발송 시간 (YYYYMMDDhhmmss 형식)
            대한민국 표준시(UTC+9) 기준
          schema:
            type: string
            pattern: '^\d{14}$'
            example: "20260101000000"
      responses:
        '200':
          description: 이메일 발송이 성공적으로 예약됨
          content:
            text/plain:
              schema:
                type: string
                example: "ok"
        '400':
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                PermissionDenied:
