openapi: 3.0.3
info:
  title: 스티비 API
  description: |-
    ### 개요
    스티비에서 제공하는 API에 대한 요청 및 응답 방법을 확인할 수 있는
    문서입니다.
    ### Base URL
    모든 API 요청의 base URL은 https://api.stibee.com/v2 입니다.
    ```javascript
    이메일 목록 조회 예시
    GET https://api.stibee.com/v2/emails
    ```
    ### 인증
    모든 API 요청은 인증을 위해 AccessToken 헤더를 필요로 합니다.
    AccessToken은 스티비 서비스의 [워크스페이스 설정] > [API 키]에서 생성할 수 있습니다. ([스티비 도움말> 주소록 API 사용하기 > API 키 만들기](https://help.stibee.com/api-webhook/list-api#id-1-api))
    ```HTML
    GET /emails
    AccessToken: abcdefg1234
    ```
    ### 오류 응답
    서버가 정상적으로 운영되는 상황에서는 `200 OK`와 `400 Bad Request`만 응답됩니다. 이외의 `5XX` 응답코드에 대해서는 장애 상황으로 인지하여 재시도 등의 처리를 해야합니다.
    API 요청 시 실패에 대한 400 코드 오류의 형태는 다음과 같습니다.
    ```JSON
    {
      "code":"Errors.Data.InvalidRequest",
      "httpStatusCode":400,
      "message":"잘못된 요청입니다."
    }
    ```
    ### 포맷 
    쿼리 스트링으로 요청되는 값을 제외한 모든 본문 요청은 JSON 타입이며 인코딩은 UTF-8입니다.
  termsOfService: https://policy.stibee.com/terms
  contact:
    email: dev@stibee.com
  version: 2.0.0
externalDocs:
  description: webhook api 문서
  url: https://help.stibee.com/hc/ko/articles/4756496712079-%EC%A3%BC%EC%86%8C%EB%A1%9D-%EC%9B%B9%ED%9B%85-Webhook-%EC%82%AC%EC%9A%A9%ED%95%98%EA%B8%B0
servers:
  - url:  https://qa-api.stibee.com/v2

operationsSorter: 'alpha'

security:
  - AccessToken: []

tags:
  - name: "이메일"
  - name: "이메일 - 콘텐츠"
  - name: "이메일 - 태그"
  - name: "이메일 - 발송"
  - name: "주소록"
  - name: "주소록 - 구독자"
  - name: "주소록 - 그룹"
  - name: "주소록 - 발신자 이메일 주소"
  - name: "주소록 - 사용자 정의 필드"
    externalDocs:
      description: Find out more
      url: http://swagger.io
      
