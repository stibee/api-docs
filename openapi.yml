  /lists/{id}/senders:
    post:
      tags:
        - "주소록 - 발신자 이메일 주소"
      summary: 밣신자 이메일 주소 추가
      description: |
        발신자 이메일 주소를 추가합니다. 
        인증 이메일이 발송되고, 그 이메일에서 인증을 하면 추가됩니다. 
        워크스페이스 단위에서 한번 인증한 이메일 주소는 다른 주소록에 추가할 때 인증 이메일이 발송되지 않고 바로 추가됩니다.
      parameters:
        - name: id
          in: path
          required: true
          description: 주소록 아이디
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddSenderRequest'
      responses:
        '200':
          description: 성공적으로 발신자 이메일이 추가됨
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddSenderResponse'
        '400':
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddSenderErrorResponse'
    get:
      summary: 발신자 이메일 주소 목록 조회
      tags:
        - "주소록 - 발신자 이메일 주소"
      parameters:
        - name: listId
          in: path
          required: true
          description: 주소록 아이디
          schema:
            type: integer
      responses:
        '200':
          description: 발신자 이메일 주소 목록 조회 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetListSenderResponse'
              example:
                - email: "gildong.go@stibee.com"
                  authorized: false
  /lists/{id}/senders/{email}/verify:
    post:
      tags:
        - "주소록 - 발신자 이메일 주소"
      summary: 발신자 이메일 주소 인증 이메일 발송 요청
      description: |
        주소록에 이미 추가된 발신자 이메일 주소에 대해 인증 이메일 발송을 다시 요청할 수 있습니다.
      parameters:
        - name: id
          in: path
          required: true
          description: 주소록 아이디
          schema:
            type: integer
        - name: email
          in: path
          required: true
          description: 발신자 이메일 주소
          schema:
            type: string
            format: email
      responses:
        '200':
          description: 인증 이메일이 성공적으로 발송됨
        '400':
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListSenderVerificationErrorResponse'
  /lists/{id}/subscribers:
    post:
      summary: 구독자 추가
      tags:
        - "주소록 - 구독자"
      parameters:
        - name: id
          in: path
          required: true
          description: 주소록 아이디
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddSubscriberRequest'
            example:
              subscriber:
                email: "gildong.go@stibee.com"
                status: "subscribed"
                fields:
                  name: "고길동"
                  age: 45
              updateEnabled: true
      responses:
        '200':
          description: 구독자 업데이트 성공
        '201':
          description: 구독자 추가 성공
        '400':
